<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allah Razı Olsun Erman Abi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0c2461, #1e3799, #4a69bd);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        /* Arka plan efekti */
        .background-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0.7;
            }
            25% {
                transform: translateY(-100px) translateX(100px) rotate(90deg);
                opacity: 0.4;
            }
            50% {
                transform: translateY(0) translateX(200px) rotate(180deg);
                opacity: 0.7;
            }
            75% {
                transform: translateY(100px) translateX(100px) rotate(270deg);
                opacity: 0.4;
            }
            100% {
                transform: translateY(0) translateX(0) rotate(360deg);
                opacity: 0.7;
            }
        }
        
        .container {
            text-align: center;
            max-width: 1000px;
            padding: 40px;
            z-index: 10;
            position: relative;
        }
        
        /* Kalp animasyonu */
        .heart-container {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: #ff6b6b;
            animation: heartbeat 1.5s infinite;
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            5% { transform: scale(1.3); }
            10% { transform: scale(1.1); }
            15% { transform: scale(1.3); }
            20% { transform: scale(1); }
            100% { transform: scale(1); }
        }
        
        /* Başlık stili */
        .main-title {
            font-size: 4.5rem;
            margin-bottom: 30px;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            display: inline-block;
            line-height: 1.2;
        }
        
        .main-title span {
            display: block;
        }
        
        .allah-text {
            color: #fad390;
            font-family: 'Arial', sans-serif;
            font-weight: 700;
            letter-spacing: 2px;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        .rahmet-text {
            color: #78e08f;
            font-family: 'Georgia', serif;
            font-weight: 600;
            animation: slideIn 1.5s ease-out;
        }
        
        .erman-abi-text {
            color: #82ccdd;
            font-family: 'Verdana', sans-serif;
            font-weight: 600;
            font-size: 5rem;
            margin-top: 10px;
            position: relative;
            display: inline-block;
            animation: fadeInUp 2s ease-out;
        }
        
        .erman-abi-text::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 3px;
            background: linear-gradient(to right, transparent, #82ccdd, transparent);
            border-radius: 2px;
        }
        
        .seviliyorsun-text {
            color: #fd79a8;
            font-family: 'Comic Sans MS', cursive;
            font-size: 3.5rem;
            margin-top: 20px;
            font-weight: 700;
            animation: bounce 2s infinite;
            text-shadow: 0 3px 10px rgba(253, 121, 168, 0.5);
        }
        
        /* Animasyonlar */
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fad390, 0 0 20px #fad390, 0 0 30px #fad390;
            }
            to {
                text-shadow: 0 0 20px #fad390, 0 0 30px #fa983a, 0 0 40px #fa983a;
            }
        }
        
        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateX(-100px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-15px);
            }
            60% {
                transform: translateY(-7px);
            }
        }
        
        /* Dekoratif öğeler */
        .decorative-elements {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 40px;
            flex-wrap: wrap;
        }
        
        .decorative-left, .decorative-right {
            flex: 1;
            display: flex;
            justify-content: center;
            min-width: 300px;
        }
        
        .flower {
            font-size: 2.5rem;
            color: #f8c291;
            animation: rotate 20s linear infinite;
            margin: 0 15px;
        }
        
        .star {
            font-size: 2rem;
            color: #f6e58d;
            animation: twinkle 3s infinite;
            margin: 0 10px;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.8); }
        }
        
        /* Mesaj kutusu */
        .message-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-top: 40px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .message-box p {
            font-size: 1.4rem;
            line-height: 1.6;
            color: #dfe6e9;
            font-style: italic;
        }
        
        .signature {
            text-align: right;
            margin-top: 20px;
            font-family: 'Brush Script MT', cursive;
            font-size: 2rem;
            color: #ffeaa7;
        }
        
        /* Buton */
        .share-button {
            background: linear-gradient(to right, #78e08f, #38ada9);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 30px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(56, 173, 169, 0.4);
        }
        
        .share-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(56, 173, 169, 0.6);
        }
        
        /* Responsive tasarım */
        @media (max-width: 768px) {
            .main-title {
                font-size: 3rem;
            }
            
            .erman-abi-text {
                font-size: 3.5rem;
            }
            
            .seviliyorsun-text {
                font-size: 2.5rem;
            }
            
            .decorative-elements {
                flex-direction: column;
                gap: 20px;
            }
            
            .message-box p {
                font-size: 1.2rem;
            }
        }
        
        @media (max-width: 480px) {
            .main-title {
                font-size: 2.2rem;
            }
            
            .erman-abi-text {
                font-size: 2.5rem;
            }
            
            .seviliyorsun-text {
                font-size: 1.8rem;
            }
            
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="background-effect" id="particles-container"></div>
    
    <div class="heart-container">
        <i class="fas fa-heart"></i>
    </div>
    
    <div class="container">
        <h1 class="main-title">
            <span class="allah-text">ALLAH RAZI OLSUN</span>
            
            <span class="erman-abi-text">ERMAN ABİ</span>
            <span class="seviliyorsun-text">SEVİLİYORSUN</span>
        </h1>
        
        <div class="decorative-elements">
            <div class="decorative-left">
                <div class="flower">✿</div>
                <div class="star">✦</div>
                <div class="flower">❀</div>
                <div class="star">✧</div>
                <div class="flower">✾</div>
            </div>
            
            <div class="decorative-right">
                <div class="star"></div>
                <div class="flower"></div>
                <div class="star"></div>
                <div class="flower"></div>
                <div class="star"></div>
            </div>
        </div>
        
        <div class="message-box">
            <p>
                "Allah, yapmış olduğun tüm iyilikleri, gösterdiğin tüm güzel davranışları ve 
                kalpten gelen samimiyetini kabul etsin. seviliyorsun
            </p>
            <div class="signature">Herşey Gönlünce Olsun</div>
        </div>
        
       
    </div>

    <script>
        // Parçacık efekti oluşturma
        function createParticles() {
            const container = document.getElementById('particles-container');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Rastgele boyut ve pozisyon
                const size = Math.random() * 20 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Rastgele animasyon süresi ve gecikme
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 5;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                
                // Rastgele opaklık
                particle.style.opacity = Math.random() * 0.5 + 0.3;
                
                container.appendChild(particle);
            }
        }
        
        // Paylaş butonu işlevi
        document.getElementById('shareBtn').addEventListener('click', function() {
            const shareText = "Allah Razı Olsun Erman Abi! Seni çok seviyoruz!";
            
            // Web Share API kullanımı
            if (navigator.share) {
                navigator.share({
                    title: 'Allah Razı Olsun Erman Abi',
                    text: shareText,
                    url: window.location.href
                })
                .then(() => console.log('Paylaşım başarılı'))
                .catch((error) => console.log('Paylaşım hatası:', error));
            } else {
                // Fallback: Kopyala
                navigator.clipboard.writeText(shareText)
                    .then(() => {
                        const originalText = this.innerHTML;
                        this.innerHTML = '<i class="fas fa-check"></i> Kopyalandı!';
                        this.style.background = 'linear-gradient(to right, #78e08f, #38ada9)';
                        
                        setTimeout(() => {
                            this.innerHTML = originalText;
                            this.style.background = 'linear-gradient(to right, #78e08f, #38ada9)';
                        }, 2000);
                    })
                    .catch(err => {
                        console.error('Kopyalama hatası:', err);
                        alert('Metni kopyalamak için lütfen Ctrl+C kullanın: ' + shareText);
                    });
            }
        });
        
        // Yazıları sırayla göster
        function animateTextSequentially() {
            const texts = document.querySelectorAll('.allah-text, .rahmet-text, .erman-abi-text, .seviliyorsun-text');
            
            texts.forEach((text, index) => {
                text.style.animationDelay = `${index * 0.5}s`;
                text.style.opacity = '0';
                text.style.animationFillMode = 'forwards';
            });
        }
        
        // Sayfa yüklendiğinde çalışacak fonksiyonlar
        window.addEventListener('DOMContentLoaded', () => {
            createParticles();
            animateTextSequentially();
            
            // Arka plan rengini yavaşça değiştir
            let hue = 220;
            const body = document.body;
            
            setInterval(() => {
                hue = (hue + 0.1) % 360;
                body.style.background = `linear-gradient(135deg, hsl(${hue}, 80%, 20%), hsl(${hue + 30}, 80%, 30%), hsl(${hue + 60}, 80%, 40%))`;
            }, 50);
        });
        
        // Fare hareketiyle etkileşim
        document.addEventListener('mousemove', (e) => {
            const particles = document.querySelectorAll('.particle');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            particles.forEach(particle => {
                const speedX = (x - 0.5) * 2;
                const speedY = (y - 0.5) * 2;
                
                particle.style.transform += ` translate(${speedX}px, ${speedY}px)`;
            });
        });
    </script>
</body>
</html>
