<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Sayfası</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #6a11cb;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.1);
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .submit-btn {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .links {
            margin-top: 25px;
            text-align: center;
            display: flex;
            justify-content: space-between;
        }
        
        .links a {
            color: #6a11cb;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 15px;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        .links a:hover {
            background-color: rgba(106, 17, 203, 0.1);
        }
        
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kayıt Formu</h1>
        <p class="subtitle">Lütfen aşağıdaki bilgileri doldurunuz</p>
        
        <div id="message" class="message"></div>
        
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Ad Soyad</label>
                <input type="text" id="name" name="name" placeholder="Adınız ve soyadınız" required>
            </div>
            
            <div class="form-group">
                <label for="email">E-posta Adresi</label>
                <input type="email" id="email" name="email" placeholder="ornek@email.com" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Telefon Numarası</label>
                <input type="tel" id="phone" name="phone" placeholder="(555) 123 45 67" required>
            </div>
            
            <div class="form-group">
                <label for="city">Şehir</label>
                <select id="city" name="city" required>
                    <option value="" disabled selected>Şehir seçiniz</option>
                    <option value="istanbul">İstanbul</option>
                    <option value="ankara">Ankara</option>
                    <option value="izmir">İzmir</option>
                    <option value="bursa">Bursa</option>
                    <option value="antalya">Antalya</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="birthdate">Doğum Tarihi</label>
                <input type="date" id="birthdate" name="birthdate" required>
            </div>
            
            <div class="form-group">
                <label for="messageText">Mesajınız</label>
                <textarea id="messageText" name="messageText" placeholder="Eklemek istediğiniz bir mesajınız var mı?"></textarea>
            </div>
            
            <button type="submit" class="submit-btn">Formu Gönder</button>
        </form>
        
        <div class="links">
            <a href="panel.html" target="_blank">Panele Git</a>
            <a href="https://github.com" target="_blank">GitHub Projesi</a>
        </div>
    </div>

    <script>
        // Form gönderildiğinde çalışacak kod
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Sayfanın yeniden yüklenmesini engelle
            
            // Form verilerini topla
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                city: document.getElementById('city').value,
                birthdate: document.getElementById('birthdate').value,
                messageText: document.getElementById('messageText').value,
                submissionTime: new Date().toLocaleString('tr-TR')
            };
            
            // 1. Yöntem: localStorage ile veriyi sakla (panel.html için)
            localStorage.setItem('formSubmission', JSON.stringify(formData));
            
            // 2. Yöntem: PHP backend'e veri gönder (infinityfree için)
            sendToBackend(formData);
        });
        
        function sendToBackend(formData) {
            const messageDiv = document.getElementById('message');
            
            // PHP backend'e AJAX isteği gönder
            fetch('https://pasam.ct.ws/backend.php?i=1', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Başarılı mesajı göster
                    showMessage('Form başarıyla gönderildi! Panele giderek sonucu görüntüleyebilirsiniz.', 'success');
                    
                    // Formu temizle
                    document.getElementById('registrationForm').reset();
                } else {
                    showMessage('Form gönderilirken bir hata oluştu. Lütfen tekrar deneyin.', 'error');
                }
            })
            .catch(error => {
                console.error('Hata:', error);
                // Eğer backend'e ulaşılamazsa localStorage'a kaydet
                showMessage('Form verileri panele kaydedildi. Backend bağlantısı kurulamadı.', 'success');
            });
        }
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            // 5 saniye sonra mesajı gizle
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
        
        // Sayfa yüklendiğinde localStorage'dan veriyi kontrol et
        window.addEventListener('load', function() {
            const savedData = localStorage.getItem('formSubmission');
            if (savedData) {
                console.log('Kayıtlı form verisi:', JSON.parse(savedData));
            }
        });
    </script>
</body>
</html>
